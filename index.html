<html lang="ru">
    <head>
        <title>
            SL : Updates
        </title>
        <style>
            @font-face {
             font-family: 'Fixedsys Excelsior 3.01';
             src: url(font.ttf);
            }
            BODY {
                background-color: #eb01a5;
                background: linear-gradient(
                  to left,
                  rgba(0,0,0, 0) 10%,
                  rgba(0,0,20, 100) 80%
                ),url('https://cdn.discordapp.com/attachments/1206576134880497734/1313477517146984519/07002a2877b6b3d5169ce1c5ae2def05.jpg?ex=678f8ec3&is=678e3d43&hm=19215e1c283f33ca2d91d02594e332de7fcfa77b755bebdc432a41e0cd6ddcdc&');
                background-size:     cover;                      /* <------ */
    		    background-repeat:   no-repeat;
    		    background-position: center center;
                background-attachment: fixed;

		        color: white;
                font-family:'Fixedsys Excelsior 3.01';
                src: url('font.ttf');
                scroll-behavior: smooth;
            }
            *, html {
                scroll-behavior: smooth !important;
            }
            #align {
                padding: 25px;
	            padding-left: 100px;
                right: 0;
                left: 0;
                top: 0
            }
            .content {
                display: none; /* Скрыть содержимое по умолчанию */
                color:rgb(183, 197, 197);
                font-size: 24px;
	            padding-left: 70px;
                background: #ffffff1a;
                max-height: 0; /* Устанавливаем начальную высоту 0 */
                transition: max-height 0.5s ease-in-out;
                overflow: hidden;
            }
            .content.show {
                display: block; /* Отображаем содержимое при необходимости */
                max-height: none; /* Определите максимальную высоту для перехода */
            }
            .toggle {
                color:azure;
                cursor:pointer;
                font-size: 25;
                transition-duration: 0.4s;
                position: relative;
            }
            .toggle:hover {
                color:blueviolet;
                cursor:pointer;
                transition-duration: 0.4s;
                font-weight: 1200;
                font-size: 30;
            }
        </style>
    </head>
    <body>
        <div id="align">
            <br>
            <h1>SLASHERS UPDATES LIST v0.1</h1>
            <div id="container"></div>
        </div>

        <script>
            fetch('data.json') // Загрузка данных из JSON-файла
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('container');
                    data.forEach(item => {
                        // Создание открывающегося блока
                        const toggle = document.createElement('div');
                        toggle.className = 'toggle';
                        toggle.innerText = item.title;
                    
                        const content = document.createElement('div');
                        content.className = 'content';
                    
                        // Создание списка для строк содержимого
                        const list = document.createElement('ul');
                        item.content.forEach(line => {
                            const listItem = document.createElement('li');
                            listItem.innerText = line;
                            list.appendChild(listItem);
                        });
                        content.appendChild(list);
                    
                        // Добавление обработчика событий для открытия/закрытия блока
                        toggle.addEventListener('click', () => {
                            content.classList.toggle('show'); // Переключаем класс 'show'
                        
                            if (content.classList.contains('show')) {
                                content.style.display = 'block'; // Убедитесь, что display установлен в block
                            } else {
                                content.style.display = 'none'; // Убираем display при скрытии
                            }
                        });
                    
                        container.appendChild(toggle);
                        container.appendChild(content);
                    });
                })
                .catch(error => console.error('Ошибка загрузки данных:', error));
        </script>
    </body>
</html>
