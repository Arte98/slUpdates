<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Открывающиеся блоки</title>
        <style>
            .content {
                display: none; /* Скрыть содержимое по умолчанию */
                padding: 10px;
                border: 1px solid #ccc;
                margin-top: 5px;
            }
            .toggle {
                cursor: pointer;
                background-color: #f1f1f1;
                padding: 10px;
                border: 1px solid #ccc;
                margin: 5px 0;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>

        <script>
            fetch('data.json') // Загрузка данных из JSON-файла
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('container');
                    data.forEach(item => {
                        // Создание открывающегося блока
                        const toggle = document.createElement('div');
                        toggle.className = 'toggle';
                        toggle.innerText = item.title;

                        const content = document.createElement('div');
                        content.className = 'content';

                        // Создание списка для строк содержимого
                        const list = document.createElement('ul');
                        item.content.forEach(line => {
                            const listItem = document.createElement('li');
                            listItem.innerText = line;
                            list.appendChild(listItem);
                        });
                        content.appendChild(list);

                        // Добавление обработчика событий для открытия/закрытия блока
                        toggle.addEventListener('click', () => {
                            content.style.display = content.style.display === 'none' ? 'block' : 'none';
                        });

                        container.appendChild(toggle);
                        container.appendChild(content);
                    });
                })
                .catch(error => console.error('Ошибка загрузки данных:', error));
        </script>
    </body>
</html>
