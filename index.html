<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открывающиеся секции</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .section-title {
            background-color: #f1f1f1;
            padding: 10px;
            cursor: pointer;
        }
        .section-content {
            max-height: 0;
            padding: 0 10px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .active .section-content {
            max-height: 100px; /* Увеличьте при необходимости */
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Открывающиеся секции</h1>
    <div id="sections-container"></div>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('sections-container');
                data.forEach(section => {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.classList.add('section');

                    const titleDiv = document.createElement('div');
                    titleDiv.classList.add('section-title');
                    titleDiv.textContent = section.title;
                    sectionDiv.appendChild(titleDiv);

                    const contentDiv = document.createElement('div');
                    contentDiv.classList.add('section-content');
                    contentDiv.textContent = section.content;
                    sectionDiv.appendChild(contentDiv);

                    titleDiv.addEventListener('click', () => {
                        sectionDiv.classList.toggle('active');
                    });

                    container.appendChild(sectionDiv);
                });
            })
            .catch(error => console.error('Ошибка при загрузке JSON:', error));
    </script>

</body>
</html>
