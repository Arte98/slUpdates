<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Открывающиеся блоки</title>
        <style>
            .content {
                display: none; /* Скрыть содержимое по умолчанию */
                padding: 10px;
                border: 1px solid #ccc;
                margin-top: 5px;
            }
            .toggle {
                cursor: pointer;
                background-color: #f1f1f1;
                padding: 10px;
                border: 1px solid #ccc;
                margin: 5px 0;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>

        <script>
            fetch('data.json')
               .then(response => response.json())
               .then(data => {
                   console.log(data); // Выводим загруженные данные в консоль
                   const container = document.getElementById('container');
                   data.forEach(item => {
                       console.log(item); // Проверяем каждый элемент из массива
                       console.log(item.content); // Проверяем, правильно ли загружается content

                       // Остальной код...
                   });
                })
            .catch(error => console.error('Ошибка загрузки данных:', error));
        </script>
    </body>
</html>
