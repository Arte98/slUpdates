<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Открывающиеся секции</title>
        <style>
            body {
                background-color: wheat;
            }
            .section {
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .section-title {
                background-color: #f1f1f1;
                padding: 10px;
                cursor: pointer;
            }
            .section-content {
                display: none;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>DA</h1>
        <div id="sections-container"></div>
        <script>
            // Функция для загрузки данных из JSON файла
            async function loadSections() {
                const response = await fetch('data.json');
                const sections = await response.json();
                const container = document.getElementById('sections-container');
            
                sections.forEach(section => {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.classList.add('section');
                
                    const titleDiv = document.createElement('div');
                    titleDiv.classList.add('section-title');
                    titleDiv.textContent = section.title;
                    titleDiv.onclick = () => {
                        const contentDiv = sectionDiv.querySelector('.section-content');
                        contentDiv.style.display = contentDiv.style.display === 'block' ? 'none' : 'block';
                    };
                
                    const contentDiv = document.createElement('div');
                    contentDiv.classList.add('section-content');
                    contentDiv.textContent = section.content;
                
                    sectionDiv.appendChild(titleDiv);
                    sectionDiv.appendChild(contentDiv);
                    container.appendChild(sectionDiv);
                });
            }
            
            // Загружаем секции при загрузке страницы
            window.onload = loadSections;
        </script>
    </body>
</html>
